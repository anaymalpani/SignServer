<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        <ui:composition template="WEB-INF/templates/template.xhtml">
            
            <ui:define name="title">
                <h:outputText value="SignServer Public Web"/>
            </ui:define>
            
            <ui:define name="top">

            </ui:define>
            
            <ui:define name="content">
                <div id="container1">
                    <h2>Local Resources</h2>
                    <ul class="resourcesList">
                        <li>
                            <h:link value = "Client Web" outcome = "clientweb" />
                        </li>
                        <li>
                            <h:outputLink value = "healthcheck/signserverhealth">Health Check</h:outputLink> 
                        </li>                        
                        <h:panelGroup rendered="#{settingsNGBean.webClientCLIDistEnabled}">
                            <li>
                                <h:link value = "Client CLI Download" outcome = "clientcli-dist" />    
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{settingsNGBean.webAdminGUIDistEnabled}">
                            <li>
                                <h:link value = "Administration GUI Download" outcome = "admingui-dist" />    
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{settingsNGBean.adminWebEnabledAndAvailable}">
                            <li>
                                <h:outputLink value="#{settingsNGBean.getAdminWebPrivateHttpsLink()}">Administration Web</h:outputLink>                           
                            </li>
                        </h:panelGroup>
                    </ul>
                    <h2>Online Resources</h2>
                    <ul class="resourcesList">
                        <li>
                            <h:outputLink value="https://www.signserver.org">SignServer Web Site</h:outputLink>                           
                        </li>
                        <li>                            
                            <h:outputLink value="https://doc.primekey.com">PrimeKey Documentation</h:outputLink>
                        </li>
                    </ul>
                </div>
            </ui:define>
            
            <ui:define name="bottom">
                
            </ui:define>
        </ui:composition>
    </body>
</html>
